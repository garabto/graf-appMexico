<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandera de México</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Bandera de México</h1>

  <!-- Caja de controles -->
  <div class="panel-controles">
    <!-- Controles Verde -->
    <div class="control">
      <label for="rangoVerde">Esperanza (Verde)</label>
      <input type="range" id="rangoVerde" min="-100" max="100" value="0" step="1" />
      <input type="text" id="hexVerde" readonly value="#009900" />
    </div>

    <!-- Controles Blanco -->
    <div class="control">
      <p>Color Blanco</p>
      <input type="text" value="#FFFFFF" readonly />
    </div>

    <!-- Controles Rojo -->
    <div class="control">
      <label for="rangoRojo">Sangre de nuestros héroes nacionales (Rojo)</label>
      <input type="range" id="rangoRojo" min="-100" max="100" value="0" step="1" />
      <input type="text" id="hexRojo" readonly value="#9D0000" />
    </div>
  </div>

  <!-- Caja de bandera -->
  <div class="bandera">
    <div class="franja verde"></div>
    <div class="franja blanca">
      <div class="escudo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Mexico_coat_of_arms.png" alt="Escudo de México" />
      </div>
    </div>
    <div class="franja roja"></div>
  </div>

  <!-- Autores -->
  <div class="autores">
    <p>Judith Marquez Zempoalteca - 23200860</p>
    <p>Abdul Kalid Medina Sanchez - 23200865</p>
    <p>Mariana Veloz Pérez - 23200904</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
